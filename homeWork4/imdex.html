<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homeWork5</title>
</head>
<body>
    <input id="from" type="text">
В инпуте написано: <span></span>

<br>

<button class="messageBtn">Показать блок</button>
<div class="message">
  Привет :)
</div>

<br>

<form>
  <label>
    Первый инпут:
    <input class="form-control" type="text">
  </label>
  <br>
  <br>
  <label>
    Второй инпут:
    <select class="form-control">
      <option value=""></option>
      <option value="1">Один</option>
      <option value="2">Два</option>
    </select>
  </label>
  <br>
  <br>
  <button>Отправить</button>
</form>
<script>
     "use strict";



//  1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.
  document.getElementById('from').addEventListener('input', function() {

    document.querySelector('span').innerText = this.value;
  });

// 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
// - добавить два класса: animate_animated и animate_fadeInLeftBig
// - поставить данному элементу стиль visibility в значение 'visible'.
document.querySelector('.messageBtn').addEventListener('click', function() {

    document.querySelector('.message').classList.add('animate_animated', 'animate_fadeInLeftBig');
    document.querySelector('.message').style.visibility = 'visible';
  });

// 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
// - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
// - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
document.querySelector('.form').addEventListener('submit', function(event) {
  event.preventDefault(); // отменяем стандартное поведение отправки формы
  
  let inputs = document.querySelectorAll('.form input'); // получаем все input поля формы
  
  inputs.forEach(function(input) {
    if (input.value === '') {
      input.classList.add('error'); // если поле пустое, добавляем класс error
    } else {
      input.classList.remove('error'); // если поле заполнено, убираем класс error
    }
  });
  
  let hasError = false;
  inputs.forEach(function(input) {
    if (input.classList.contains('error')) {
      hasError = true; // проверяем, есть ли хотя бы одно поле с классом error
    }
  });
  
  if (!hasError) {
    event.target.submit(); // если нет ошибок, отправляем форму
  }
});

document.querySelectorAll('.form input').forEach(function(input) {
  input.addEventListener('input', function() {
    if (input.value === '') {
      input.classList.add('error'); // при вводе, если поле пустое, добавляем класс error
    } else {
      input.classList.remove('error'); // при вводе, если поле заполнено, убираем класс error
    }
  });
});

</script>
</body>
</html>
